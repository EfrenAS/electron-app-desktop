<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add a New Product</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
  <form class="p-4" action="">
    <div class="form-group">
      <input type="text" name="name" id="name" class="form-control" placeholder="Product's Name" autofocus>
    </div>
    <div class="form-group">
      <input type="text" name="price" id="price" class="form-control" placeholder="Price" autofocus>
    </div>
    <div class="form-group">
      <input type="text" name="description" id="description" class="form-control" placeholder="Description" autofocus>
    </div>
    <button class="btn btn-primary">Save Product</button>
  </form>
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const form = document.querySelector('form');

    form.addEventListener('submit', evt => {
      evt.preventDefault();
      const nameProduct = document.querySelector('#name');
      const priceProduct = document.querySelector('#price');
      const descProduct = document.querySelector('#description');
      const newProduct = {
        name: nameProduct.value,
        price: priceProduct.value,
        description: descProduct.value
      };
      ipcRenderer.send('product:new', newProduct);
    });
  </script>
</body>
</html>
